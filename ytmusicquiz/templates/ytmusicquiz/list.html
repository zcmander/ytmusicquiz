{% extends 'ytmusicquiz/base.html' %}

{% load bootstrap4 %}

{% block content %}

    <h1>{{title}}</h1>

    <table class="table">
        <thead>
            <th>
                Artist
            </th>
            <th>
                Track
            </th>
            <th>
                Actions
            </th>
        </thead>
        <tbody>
            {% for track in tracks %}
            <tr>
                <td>
                    {{ track.artist }}
                </td>
                <td>
                    {{ track.track }}
                </td>
                <td>
                    <a class="btn btn-sm btn-secondary"
                       href="{% url 'process_draft' video_id=track.videoId %}">
                        Process
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% bootstrap_pagination tracks url=request.path %}

{% endblock %}
