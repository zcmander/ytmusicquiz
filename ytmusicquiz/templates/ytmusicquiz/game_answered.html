{% extends 'ytmusicquiz/base.html' %}

{% block content %}

<h2>
    Question
    <small>{{question_progress}} / {{question_count}}</small>
</h2>

<h4>
    Right answer
</h4>

<p class="my-5">

</p>

<p class="my-5">
    <a class="btn btn-primary btn-lg btn-block" href="{% url 'game' game_id=game.id %}">
        Next song

</p>

{% endblock %}
